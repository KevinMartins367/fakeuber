<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-start [hidden]="!isPickupRequested" (click)="cancelPickup()">
        <ion-icon name="arrow-back"></ion-icon>
        Cancelar
      </button>
    </ion-buttons>
    <ion-title>
      <span [hidden]="isPickupRequested">
        Me pegue
      </span>
      <span [hidden]="!isPickupRequested">
        A caminho
      </span>
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="centerLocation()">
        <ion-icon name="navigate"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div #map id="map" style="height:90%"></div>
  <pickup 
    [map]="map" 
    [isPinSet]="isMapIdle">
  </pickup>
  <available-cars 
    [map]="map" 
    [isPickupRequested]="isPickupRequested">
  </available-cars>
  <div class="bottom request-controls">
    <ion-row>
      <ion-col item-width="50">
        <button ion-button block color="light" icon-start>
          <ion-icon name="card"></ion-icon>
          Visa **34
        </button>
      </ion-col>
      <ion-col item-width="50">
        <button ion-button block color="light" icon-start>
          <ion-icon name="cash"></ion-icon>
          Dinheiro
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button [hidden]="isPickupRequested" ion-button block color="primary" (click)="confirmPickup()">Pedir carro</button>
        <button [hidden]="!isPickupRequested"  ion-button block color="danger" (click)="cancelPickup()">Cancelar carro</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Motorista chega aproximadamente em 5 min
      </ion-col>
    </ion-row>
  </div>
</ion-content>
