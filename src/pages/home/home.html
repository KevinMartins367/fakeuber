<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-start [hidden]="!isPickupRequested" (click)="cancelPickup()">
        <ion-icon name="arrow-back"></ion-icon>
        Cancelar
      </button>
    </ion-buttons>
    <ion-title>
      <span [hidden]="isPickupRequested">
        Me pegue
      </span>
      <span [hidden]="!isPickupRequested">
        A caminho
      </span>
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="centerLocation()">
        <ion-icon name="navigate"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
</ion-content>
